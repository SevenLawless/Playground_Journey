<!DOCTYPE html>
<html>
<head>
    <title>Coloring Squares</title>
    <style>

        #clearButton {
            padding: 10px 20px;
            font-size: 20px;
            margin-bottom: 15px;
        }

        #colorPalette {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            gap: 10px;
            margin-bottom: 10px;
        }

        .color-box {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .color-box:hover {
            transform: scale(1.1);
        }

        .color-box.selected {
            transform: scale(1.15);
        }

        #canvas {
            display: grid;
            grid-template-columns: repeat(20, 30px);

            padding: 20px;

        }

        .canvas-square {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls"></div>
        <div id="canvas"></div>
    </div>
    
    <script src="12.js"></script>
</body>
</html>
